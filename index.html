<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #mainButton {
            padding: 10px 20px;
            background-color: #0088cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        img {
            max-width: 100%; /* Устанавливаем максимальную ширину для адаптивности */
            height: auto; /* Сохраняем пропорции изображения */
        }
    </style>
</head>
<body>

<h1>Добро пожаловать в наше приложение!</h1>

<!-- Используем прямую ссылку на изображение -->
<a href="https://ibb.co/6rfgmj7" target="_blank">
    <img src="https://i.ibb.co/rF14mDR/7078-CA96-D818-4-ECB-A928-39614-FC9-A0-ED.jpg" alt="7078-CA96-D818-4-ECB-A928-39614-FC9-A0-ED" border="0" />
</a>

<button id="mainButton">Отправить данные</button>

<script>
    let tg = window.Telegram.WebApp;

    // Устанавливаем текст главной кнопки
    tg.MainButton.text = "Отправить данные";
    tg.MainButton.show();

    document.getElementById("mainButton").onclick = function() {
        // Отправляем данные обратно в бот
        tg.sendData("Ваши данные");
    };
</script>

</body>
</html>
