<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-image: url('img.jpg'); /* Устанавливаем изображение фоном */
            background-size: cover; /* Масштабируем изображение, чтобы оно заполнило весь фон */
            background-position: center; /* Центрируем изображение */
            background-repeat: no-repeat; /* Не повторяем изображение */
            color: white; /* Устанавливаем цвет текста для лучшей читаемости */
        }
        #mainButton {
            padding: 10px 20px;
            background-color: rgba(0, 136, 204, 0.7); /* Полупрозрачный фон для кнопки */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Тень для заголовка для лучшей читаемости */
        }
    </style>
</head>
<body>

<h1>Добро пожаловать в наше приложение!</h1>

<button id="mainButton">Отправить данные</button>

<script>
    let tg = window.Telegram.WebApp;

    // Устанавливаем текст главной кнопки
    tg.MainButton.text = "Отправить данные";
    tg.MainButton.show();

    document.getElementById("mainButton").onclick = function() {
        // Отправляем данные обратно в бот
        tg.sendData("Ваши данные");
    };
</script>

</body>
</html>
